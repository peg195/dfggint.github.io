<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dfggMC Server</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        body {
            color: #FFF;

        }

            font-weight: 500;
        }
        #background {
            position: fixed;
            top:0;

            opacity: .8;
            width: 100%;
            height: 100%;
        }
        .content {
            font-weight: 500;
            text-align: center;

        }

        .joinus {
            display: inline-block;

            padding:20px;
            color:#FFF;
            font-size:20px;
            border:3px solid #000;
            text-decoration: none;
            border-radius: 15px;
            transition: all .5s;
        }

        .joinus:hover {
            background-color: #fff;
            color:#000;
        }
    </style>
</head>

    <div id="background">
        <canvas id="canvas"></canvas>
    </div>

        <div class="content">
            <h1>dfggMC Server</h1>

		  <p>Server version: Java 1.12.2 or Bedrock 1.19.70</p>
            <a href="http://join.dfggmc.eu.org"joinus" target="_blank">
                Join us
            </a>
            <section style="margin-top:100px;">
            <h1>Contact the service owner</h1>
            <p>Mail：dfgg@aliyun.com</p>
           

        </section>
            <p style="text-align: center;margin-top:500px;">&copy;2023 dfggMC Server</p>
        </div>
    </main>
